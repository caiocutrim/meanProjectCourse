<div class="container">
	<h1 class="text-center">Entrar no sistema</h1>

	<div ng-show="message" class="alert alert-info" role="alert">
		<h2 class="text-center"><i class="fa fa-thumbs-o-up"></i> {{message.text}}</h2>
	</div>
	
	<form ng-submit="loginUser()" role="navigation">
		<div class="col-sm-4 col-sm-offset-4">
			<div class="form-group has-feedback">
				<label class="control-label" for="inputGroupSuccess1">Login:</label>
				<input ng-model="userLogin.username" type="text" class="form-control" placeholder="nome da sua conta">
				<span class="glyphicon glyphicon-user form-control-feedback" aria-hidden="true"></span>
			</div>
		</div>
		<div class="col-sm-4 col-sm-offset-4">
			<div class="form-group has-feedback">
				<label class="control-label" for="inputGroupSuccess1">Senha:</label>
				<input ng-model="userLogin.password" type="password" class="form-control" placeholder="sua senha">
				<span class="glyphicon glyphicon-asterisk form-control-feedback" aria-hidden="true"></span>
			</div>
			<div class="btn-group">
				<button class="btn btn-primary"><i class="fa fa-sign-in"></i> Entrar</button>
				<button class="btn btn-info"><i class="fa fa-sign-out"></i> Sair</button>
			</div>
		</div>
	</form>
  	
</div>
