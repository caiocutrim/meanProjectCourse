<div class="container">
	<div class="row">
		<div class="form-group col-md-6">
			<input class="form-control" ng-model="search" placeholder="Search">
		</div>
		<div class="col-md-2 col-md-offset-2">
			<a class="btn btn-default" href="#/"><i class="fa fa-plus square-o"></i> Create new student</a>
		</div>
	</div>
	<table class="table table-striped">
		<caption class="text-center"><h3>The students list </h3></caption>
		<thead>
			<tr>
				<th>Name</th>
				<th>Surname</th>
				<th>Address</th>
				<th class="text-center">Action</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="student in students | filter:search">
				<td>{{student.name}}</td>
				<td>{{student.surname}}</td>
				<td>{{student.address}}</td>
				<td class="text-center">
					<div class="btn-group">
						<button class="btn btn-danger"><i class="fa fa-remove"></i> Delete</button>
						<button class="btn btn-primary"><i class="fa fa-edit"></i> Edit</button>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
</div>
